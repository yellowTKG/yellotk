<!DOCTYPE html>
<html lang="ja">
<head>

    <!-- style -->
    <link rel="stylesheet" href="./css/common/common.css">

    <title>yellowtk</title>
</head>
<body>

            <div class="login-contents">

            </div>
        </div>
        <div class="loginR">

            </div>
        </div>

    <script src="js/login.js"></script>
